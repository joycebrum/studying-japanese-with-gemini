<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N5 Vocabulary Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 text-center">

        <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-6">JLPT N5 Vocabulary Practice</h1>

        <!-- Japanese Sentence -->
        <div id="japanese-sentence-container"
            class="bg-slate-50 rounded-lg p-4 mb-6 min-h-[80px] flex items-center justify-center">
            <p id="japanese-sentence" class="text-xl md:text-2xl text-slate-700"></p>
        </div>

        <!-- English Translation (Initially Hidden) -->
        <div id="english-sentence-container" class="mb-6 min-h-[24px]">
            <p id="english-sentence" class="text-md text-slate-500 font-light hidden"></p>
        </div>

        <!-- Multiple Choice Options -->
        <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <button
                class="option-btn p-4 border-2 border-slate-300 rounded-lg text-lg text-slate-700 hover:bg-slate-100 transition-colors duration-200"></button>
            <button
                class="option-btn p-4 border-2 border-slate-300 rounded-lg text-lg text-slate-700 hover:bg-slate-100 transition-colors duration-200"></button>
            <button
                class="option-btn p-4 border-2 border-slate-300 rounded-lg text-lg text-slate-700 hover:bg-slate-100 transition-colors duration-200"></button>
            <button
                class="option-btn p-4 border-2 border-slate-300 rounded-lg text-lg text-slate-700 hover:bg-slate-100 transition-colors duration-200"></button>
        </div>

        <!-- Next Button (Initially Hidden) -->
        <div id="next-button-container" class="min-h-[60px] flex items-center justify-center">
            <button id="next-btn"
                class="hidden w-full sm:w-auto bg-blue-500 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-blue-600 transition-transform duration-200 transform hover:scale-105">
                Next
            </button>
        </div>

    </div>

    <script src="vocabulary.js"></script>
</body>

</html>
